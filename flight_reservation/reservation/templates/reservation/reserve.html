{% extends "reservation/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Reserve Seat</legend>
        {{ t_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Reserve</button>
        <a class="btn btn-outline-info" href="{% url 'reservation-home' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
